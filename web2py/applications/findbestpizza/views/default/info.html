                </button>

        {% /review_dict %}

</script>
<script>
    $(function () {
        // Ractive object
        var MAIN = new Ractive({
            el: '#target',
            template: '#template',
            delimiters: ['{%', '%}'],
            tripleDelimiters: ['{%%', '%%}'],
            data: {
                review_dict: {},
                review_title: 'New Review',
                review_description: 'New Description',
                review_id: "{{=review_id}}",
                logIn: "{{=logIn}}",
                user_id: "{{=user_id}}",
                testvar: 420,
                oldReviewTitle: "",
                oldReviewDescription: "",
                editingKey: -1
            }
        });

        function periodic_receive() {
            $.ajax("{{=URL('default', 'load_reviews', hmac_key=session.secret_key)}}",
                    {
                        method: 'POST',
                        success: function (data) {
                            var oldRow = -1;
                            if (MAIN.get("editingKey") != -1) {
                                oldRow = MAIN.get("review_dict")[MAIN.get("editingKey")];
                            }
                            var review_dict = data['review_dict'];
                            m = Object.keys(review_dict).length;
                            var i;
                            for (var key in review_dict) {
                                if (review_dict[key]["created_by"] == MAIN.get('user_id')) {
                                    review_dict[key]["editable"] = true;
                                }
                                else {
                                    review_dict[key]["editable"] = false;
                                }
                                if (key != MAIN.get("editingKey")) {
                                    review_dict[key]["editing"] = false;
                                }
                                else {
                                    review_dict[key] = oldRow;
                                }
                                review_dict[key]["ident"] = key;
                            }
                            if ((!(MAIN.get("editingKey") in review_dict)) && (MAIN.get("editingKey") != -1)) {
                                review_dict[MAIN.get("editingKey")] = oldRow;
                            }
                            MAIN.set('testvar', i);
                            MAIN.set('review_dict', review_dict);
                        }
                    }
            );
        }

        periodic_receive();
        setInterval(periodic_receive, 10000);

        function send_review(title) {
            var call_draft_id = MAIN.get('draft_id');
            $.ajax("{{=URL('default', 'add_review', hmac_key=session.secret_key)}}",
                    {
                        data: {
                            title: title, // request.vars.title
                            user_id: MAIN.get("user_id"),
                            description: MAIN.get("review_description"),
                            parent: MAIN.get("parent")
                        },
                        method: 'POST',
                        success: function () {
                            // Reflect in the list of drafts or messages the update sent to the server.
                        },
                        error: function () {
                        }
                    }
            );
        }

        function update_reviewEdit(title, loc) {

            $.ajax("{{=URL('default', 'update_review', hmac_key=session.secret_key)}}",
                    {
                        data: {
                            title: title, // request.vars.title
                            loc: loc
                        },
                        method: 'POST',
                        success: function () {
                            // Reflect in the list of drafts or messages the update sent to the server.
                        },
                        error: function () {
                        }
                    }
            );
        }

        MAIN.on("startedit", function (e) {
            var review_dict = MAIN.get("review_dict");
            var key = $(e.node).data("iden");
            if (review_dict[key]["fromDB"] == "false") {
                review_dict[key]["title"] = "";
            }
            MAIN.set("editingKey", key);
            review_dict[key]["editing"] = true;
            MAIN.set("review_dict", review_dict);
            MAIN.set("oldReviewTitle", review_dict[key]["title"]);
            MAIN.set("oldReviewDescription", review_dict[key]["description"]);

            $("#" + key).focus();
            if (review_dict[key]["fromDB"] == "true") {
                periodic_send();
            }
        });
        function periodic_send() {
            if (MAIN.get("review_dict")[MAIN.get("editingKey")]["title"].trim().length != 0) {
                MAIN.set("oldReviewTitle", MAIN.get("review_dict")[MAIN.get("editingKey")]["title"]);
                update_reviewEdit(MAIN.get("review_dict")[MAIN.get("editingKey")]["title"], MAIN.get("editingKey"));
            }
            if (MAIN.get("review_dict")[MAIN.get("editingKey")]["description"].trim().length != 0) {
                MAIN.set("oldReviewDescription", MAIN.get("review_dict")[MAIN.get("editingKey")]["description"]);
                update_reviewEdit(MAIN.get("review_dict")[MAIN.get("editingKey")]["description"], MAIN.get("editingKey"));
            }
        }

        setInterval(periodic_send, 5000);
        MAIN.on("editdone", function (e) {
            //MAIN.set("editing", false);
            MAIN.set("editingKey", -1);
            var review_dict = MAIN.get("review_dict");
            var key = $(e.node).data("iden");
            review_dict[key]["editing"] = false;
            if ((review_dict[key]["title"].trim().length == 0) && (review_dict[key]["fromDB"] == "false")) {
                delete review_dict[key];
                MAIN.set("review_dict", review_dict);
            }
            else if ((review_dict[key]["title"].trim().length == 0) && (review_dict[key]["fromDB"] == "True")) {
                review_dict[key]["title"] = MAIN.get("oldReviewTitle");
                MAIN.set("review_dict", review_dict);
            }
            else if ((MAIN.get("oldReviewTitle") != review_dict[key]["title"]) && review_dict[key]["fromDB"] == "false") {
                send_review(review_dict[key]["title"]);
                periodic_receive();
            }
            MAIN.set("review_dict", review_dict);
        });

        MAIN.on("addReview", function (e) {
            var review_dict = MAIN.get('review_dict');
            var review_id = MAIN.get('review_id');
            review_dict[review_id] = {
                'title': "Enter Review Title",
                'description': "Enter description",
                'editable': "true",
                'editing': false,
                'ident': review_id
            };
            MAIN.set('review_dict', review_dict);
        });

        MAIN.on("signUp", function (e) {
            window.location.href = "{{=URL('default', 'user', args=['register'])}}";
        });

        MAIN.on("signIn", function (e) {
            window.location.href = "{{=URL('default', 'user', args=['login'])}}";
        });

        MAIN.on("logOut", function (e) {
            window.location.href = "{{=URL('default', 'user', args=['logout'])}}";
        });

        MAIN.on("test", function (e) {
            alert("{{=request.args(0)}}");
        });

        MAIN.on("deleteReview", function (e) {
            var review_dict = MAIN.get('review_dict');
            var reviewtitle = MAIN.get('title');
            delete review_dict[reviewtitle];
            MAIN.set('review_dict', review_dict);
        });
    });
</script>
